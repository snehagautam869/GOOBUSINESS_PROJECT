<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2061b5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #email-form {
            max-width: 800px;
            width: 100%;
            background-color: #f6f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: -8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="email-form">
        <label for="receiverEmail">Receiver Email:</label>
        <input type="email" id="receiverEmail" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <p id="error-msg" class="error"></p>

        <button onclick="sendEmail()">Send</button>
    </div>

    <script>
        function sendEmail() {
            var receiverEmail = document.getElementById('receiverEmail').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
            var errorMsg = document.getElementById('error-msg');

            // Basic form validation
            if (!receiverEmail || !subject || !message) {
                errorMsg.textContent = 'Please fill in all fields.';
                return;
            }

            // TODO: Implement logic to send the email (backend functionality)

            // Reset form and show success message (for simulation purposes)
            errorMsg.textContent = '';
            alert('Email sent successfully!');
            document.getElementById('email-form').reset();
        }
    </script>
</body>
</html>
